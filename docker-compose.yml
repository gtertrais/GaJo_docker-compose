# ./docker-compose/docker-compose.yml
version: '3'

x-common-variables: &common-variables
  MYSQL_DATABASE: gajo
  MYSQL_USER: root
  MYSQL_PASSWORD: root

services:
  mysql_db:
    image: mysql
    restart: always
    cap_add:
      - SYS_NICE
    volumes:
      - "./user.sql:/docker-entrypoint-initdb.d/setup.sql"
    ports:
      - "9906:3306"
    environment:
      <<: *common-variables
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
      MYSQL_HOST: localhost
  frontend:
    restart: always 
    image: "gtertrais/front:latest"
    networks:
      - sub-etha
  backend:
    restart: always 
    image: "gtertrais/server:latest"
    networks:
      - sub-etha
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql_db
  proxy:
    restart: always 
    image: "gtertrais/proxy:latest"
    networks:
      - sub-etha
    ports:
      - "80:80"
      - "443:443"
  adminer:
      image: adminer:latest
      restart: unless-stopped
      ports:
        - 8000:8080
      depends_on:
        - mysql_db
      environment:
        ADMINER_DEFAULT_SERVER: mysql_db
networks:
  sub-etha: